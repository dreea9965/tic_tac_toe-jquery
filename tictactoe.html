<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="tictactoe.js"></script>
    <script src="jquery.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

<script>
$('document').ready(function() {
  var j = 1;

  $('.button').click(function() {

    if (j === 1){
      $(this).text('x');
      j += 1;
    }
    else if ( j === 2){
      // $(this).toggleClass('x');
      $(this).text('o');
      j += 1;
    }

    else {
      // $(this).toggleClass('o');
      j = 1;
    }

    });


});

</script>


  </head>

  <body>

    <div class= "title">
      <p> Tic Tac Toe  </p>
     <p id="reset">  Play again!  </p>
  </div>

    <table>
  <tr>
 <td>  <button id = "1" class="button"> </button> </td>
 <td>  <button id = "2" class="button"> </button> </td>
 <td>  <button id = "3" class="button"> </button> </td>
      </tr>
   <tr>
 <td>  <button id = "4" class="button"> </button> </td>
 <td>  <button id = "5" class="button"> </button> </td>
 <td>  <button id = "6" class="button"> </button> </td>
     </tr>
  <tr>
 <td>  <button id = "7" class="button"> </button> </td>
 <td>  <button id = "8" class="button"> </button> </td>
 <td>  <button id = "9" class="button"> </button> </td>
      </tr>

    </table>

  </body>
</html>
